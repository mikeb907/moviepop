<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoviePop</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Home/Start Menu -->
        <div id="home-menu">
            <h2>Moviepop</h2>
            <button id="start-game">Play</button>
            <button id="login-btn">Login</button>
            <button id="how-to-play-btn">How to Play</button>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" style="display: none;">
            <!-- Navbar -->
            <div id="navbar">
                <button id="how-to-play-sheet-btn">How to Play</button>
                <button id="statistics-btn">Statistics</button>
                <button id="settings-btn">Settings</button>
            </div>
            
            <!-- Stills and Their Drop Zones -->
            <div class="still-section">
                <div class="movie-group active" data-movie-number="1">
                    <div class="movie-still">
                        <img src="https://film-grab.com/wp-content/uploads/2022/08/Dont-Breathe-2-049.jpg" alt="Movie Still 1">
                        <div class="drop-zone" data-movie-number="1"></div>
                    </div>
                </div>
                <div class="movie-group" data-movie-number="2">
                    <div class="movie-still">
                        <img src="https://film-grab.com/wp-content/uploads/2019/03/valk022.jpg" alt="Movie Still 2">
                        <div class="drop-zone" data-movie-number="2"></div>
                    </div>
                </div>
                <div class="movie-group" data-movie-number="3">
                    <div class="movie-still">
                        <img src="https://film-grab.com/wp-content/uploads/2023/03/Glass-Onion-19.jpg" alt="Movie Still 3">
                        <div class="drop-zone" data-movie-number="3"></div>
                    </div>
                </div>
            </div>
            
            <!-- Titles to Drag -->
            <div class="options">
                <button class="option-btn draggable" draggable="true" data-option-number="1">Valkryie</button>
                <button class="option-btn draggable" draggable="true" data-option-number="2">Don't Breathe 2</button>
                <button class="option-btn draggable" draggable="true" data-option-number="3">Glass Onion</button>
            </div>

            <!-- Action Bar with Arrows and Submit Button -->
            <div id="submit-section">
                <button class="arrow-btn prev-arrow-btn">&#8592;</button>
                <button id="submit-answers-btn" disabled>Submit Answers</button>
                <button class="arrow-btn next-arrow-btn">&#8594;</button>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
